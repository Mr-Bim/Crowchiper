<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crowchiper</title>
        <link rel="stylesheet" href="css/login.css" />
        <script type="module" src="js/login.ts"></script>
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-form">
                <h1 class="auth-title">Login</h1>
                <div id="error-message" class="error-message" hidden></div>
                <input
                    type="text"
                    id="username"
                    placeholder="Username"
                    class="input-field"
                />
                <button id="login-button" class="btn-primary" disabled>
                    Login
                </button>
                <div class="divider">
                    <span>or</span>
                </div>
                <button id="passkey-button" class="btn-secondary" disabled>
                    Login with Passkey
                </button>
                <a
                    id="register-link"
                    href="register.html"
                    class="register-link"
                >
                    Create account
                </a>
                <div id="theme-toggle"></div>
            </div>
        </div>
    </body>
</html>
