<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crowchiper</title>
        <link rel="stylesheet" href="./css/app.css" />
        <link rel="stylesheet" href="./css/unlock.css" />
    </head>
    <body>
        <div class="app-container">
            <aside id="sidebar" class="cl-sidebar">
                <div class="sidebar-header">
                    <h1>Crowchiper</h1>
                    <button
                        id="new-post-btn"
                        class="info cl-save-btn"
                        title="New post"
                    >
                        +
                    </button>
                </div>
                <nav
                    class="cl-post-list"
                    id="post-list"
                    aria-label="Posts"
                ></nav>
                <div class="sidebar-footer">
                    <div class="settings-dropdown">
                        <button
                            id="settings-btn"
                            class="cl-settings-btn"
                            type="button"
                            title="Settings"
                            aria-expanded="false"
                            aria-haspopup="true"
                        >
                            Settings
                        </button>
                        <div id="settings-menu" class="cl-settings-menu" hidden>
                            <div class="settings-menu-item" id="theme-setting">
                                <span class="settings-label">Theme</span>
                                <div id="theme-toggle"></div>
                            </div>
                            <button
                                class="settings-menu-item settings-menu-btn"
                                id="logout-btn"
                                type="button"
                            >
                                <span class="settings-label">Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
            <button
                id="sidebar-toggle"
                class="ghost"
                type="button"
                aria-expanded="true"
                aria-controls="sidebar"
                aria-label="Toggle sidebar"
            >
                <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    aria-hidden="true"
                >
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <main class="main-content">
                <header class="app-header">
                    <div class="header-actions">
                        <button
                            id="spellcheck-btn"
                            class="ghost cl-spellcheck-btn"
                            type="button"
                            data-enabled="false"
                            title="Toggle spellcheck"
                            aria-label="Toggle spellcheck"
                        >
                            <svg
                                width="16"
                                height="16"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                aria-hidden="true"
                            >
                                <path d="m12 3-4 14"></path>
                                <path d="m16 3-4 14"></path>
                                <path d="M6 9h12"></path>
                                <path d="m17 17 2 2 4-4"></path>
                            </svg>
                            <span>Abc</span>
                        </button>
                        <button
                            id="save-btn"
                            class="info cl-save-btn"
                            disabled
                            data-dirty="false"
                        >
                            Saved
                        </button>
                        <button
                            id="delete-btn"
                            class="warning cl-save-btn"
                            disabled
                        >
                            Delete
                        </button>
                    </div>
                </header>
                <div class="editor-wrapper">
                    <div id="editor"></div>
                </div>
            </main>
        </div>
        <!-- Unlock overlay for encrypted content -->
        <div
            id="unlock-overlay"
            class="cl-unlock-overlay"
            hidden
            role="dialog"
            aria-modal="true"
            aria-labelledby="unlock-title"
            aria-describedby="unlock-description"
        >
            <div class="unlock-modal">
                <div class="unlock-icon" aria-hidden="true">
                    <svg
                        width="48"
                        height="48"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <rect
                            x="3"
                            y="11"
                            width="18"
                            height="11"
                            rx="2"
                            ry="2"
                        ></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h2 id="unlock-title">Unlock your posts</h2>
                <p id="unlock-description">
                    Your posts are encrypted. Authenticate with your passkey to
                    decrypt them.
                </p>
                <button id="unlock-btn" class="btn-primary">
                    Unlock with Passkey
                </button>
                <div
                    id="unlock-error"
                    class="cl-unlock-error"
                    hidden
                    role="alert"
                ></div>
            </div>
        </div>

        <!-- Hidden file input for image uploads -->
        <input
            type="file"
            id="image-upload-input"
            accept="image/*"
            multiple
            hidden
        />

        <!-- Success toast notification -->
        <div
            id="success-toast"
            class="cl-success-toast"
            hidden
            aria-live="polite"
        >
            <span id="success-toast-message"></span>
        </div>

        <!-- Error toast notification -->
        <div
            id="error-toast"
            class="cl-error-toast"
            hidden
            aria-live="assertive"
        >
            <span id="error-toast-message"></span>
            <button
                id="error-toast-close"
                class="cl-error-toast-close"
                aria-label="Dismiss"
            >
                &times;
            </button>
        </div>

        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
